<div class="background">
  <div class="login-box">
    <h2>Welcome To Login</h2>
    <form>
      <div class="user-box">
        <input type="text" [(ngModel)]="userobj.username" name="username" required>
        <label>UserName</label>
      </div>
      <div class="user-box">
        <input type="password"  [(ngModel)]="userobj.password" name="password" required>
        <label>Password</label>
      </div>
      <button type="submit" (click)="OnSubmit()" class="submit-btn">Login</button>
    </form>
  </div>
</div>
